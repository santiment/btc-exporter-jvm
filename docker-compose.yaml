version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "127.0.0.1:2181:2181"
    #logging:
    #    driver: none
  kafka:
    image: wurstmeister/kafka
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    #volumes:
    #  - /var/run/docker.sock:/var/run/docker.sock
    #logging:
    #    driver: none

  consumer:
    image: wurstmeister/kafka:2.11-1.1.0
    depends_on:
      - zookeeper
      - kafka
    command:
      - kafka-console-consumer.sh
      - --bootstrap-server
      - kafka:9092
      - --topic
      - btc-raw-blocks
      - --from-beginning

  sbt:
    build:
      context: .
      dockerfile: Dockerfile-dev
      args:
        - UID
        - GID

    volumes:
      - .:/app

    depends_on:
      - zookeeper
      - kafka

    command: ["sbt"]
      
    environment:
      KAFKA_URL: kafka:9092
      ZOOKEEPER_URL: zookeeper:2181
      START_BLOCK: 52500
      BITCOIND_URL: bitcoind
      BITCOIND_PORT: 8332
      BITCOIND_USER: 
      BITCOIND_PASSWORD:
      CHECKPOINT_DATA_URI: file:///app/output/checkpoints
    

volumes:
  kafka_data:
